<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="container">
        <div class="weather-input">
            <div class="search">
                <input type="text" placeholder="enter city here" spellcheck="false">
                <button class="search-btn"><img src="image/search.png" alt="search"></button>
            </div>
        </div>
        <div class="current-weather">
            <img src="image/rain.png" alt="rain icon" class="rain-icon">
            <h2>Kigali</h2>
            <h4>20Â°C</h4>
            <div class="weather-details">
                <div class="bottom-left">
                    <img src="image/humidity.png" alt="humidity image">
                    <div>
                        <h4 class="humidity">50%</h4>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="bottom-right">
                    <img src="image/wind.png" alt="">
                    <div>
                        <h4 class="wind">10 km/h</h4>
                        <h4>wind</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
