<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>weather app</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="container">
        <div class="weather-input">
            <div class="search">
                <input type="text" placeholder="enter city here" spellcheck="false" class="search-input">
                <button class="search-btn"><img src="image/search.png" alt="search"></button>
            </div>
        </div>
        <div class="current-weather">
            <img src="image/cloud-rain.png" alt="weather icon" class="rain-icon">
            <h3 class="city">Kigali</h3>
            <h4 class="temp">25Â°C</h4>
            <div class="weather-details">
                <div class="bottom-left">
                    <img src="image/humidity.png" alt="humidity image">
                    <div>
                        <h4 class="humidity">61%</h4>
                        <h4>Precip</h4>
                    </div>
                </div>
                <div class="bottom-right">
                    <img src="image/wind.png" alt="">
                    <div>
                        <h4 class="wind">1.28 kmph</h4>
                        <h4>wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
